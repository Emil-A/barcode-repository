<!DOCTYPE html>
<html>
  <head>
    <title>Barcode Scanner App</title>
	<!--CDN for boostrap-->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
    	var mongodb = require('mongodb');
		var MongoClient = mongodb.MongoClient;
		var url = 'mongodb://localhost:27017/barcode_scanner';

		MongoClient.connect(url, function(err, db) {
			if (!err) {
				alert("Current database", db.databaseName);
			}
		}

		function strike(id) {
			var item = document.getElementById(id);
			item.style.setProperty("text-decoration", "line-through");
		}
    </script>
  </head>
  <body>
    <h1>Barcode Scanner App!</h1>
    <div class="panel-heading">Grocery List</div>  
	<ul class="list-group">
		<li class="list-group-item list-group-item-warning" id="item-1" onclick="strike(this.id);">Milk</li>
		<li class="list-group-item list-group-item-warning" id="item-2" onclick="strike(this.id);">Chips</li>
		<li class="list-group-item list-group-item-warning" id="item-3" onclick="strike(this.id);">Peanutbutter</li>
		<li class="list-group-item list-group-item-warning" id="item-4" onclick="strike(this.id);">Bread</li>
	</ul>

	<div class="bs-example" data-example-id="panel-without-body-with-table"> 
		<div class="panel panel-default">  
			<div class="panel-heading">My Fridge</div>  
			<table class="table"><thead><tr><th>#</th> <th>Product</th> <th>Brand</th> <th>Quantity</th> <th>Image</th></tr></thead> 
				<tbody>
					<tr><th scope="row">1</th> <td>Sliced Marbled Cheese</td> <td>Cracker Barrell</td> <td>2</td> <td>image</td> </tr> 
				</tbody> 
			</table> 
		</div> 
	</div>	

	<div class="bs-example" data-example-id="panel-without-body-with-table"> 
		<div class="panel panel-default">  
			<div class="panel-heading">My Pantry</div>  
			<table class="table"><thead><tr><th>#</th> <th>Product</th> <th>Brand</th> <th>Quantity</th> <th>Image</th></tr></thead> 
				<tbody>
					<tr><th scope="row">1</th> <td>Reese peanut butter cups</td> <td>Hershey canada</td> <td>2</td> 
						<td><img src="http://static.openfoodfacts.org/images/products/005/660/079/3217/front.3.200.jpg"></td> 
					</tr> 
					<tr><th scope="row">2</th> <td>Biscuit a l'avoine</td> <td>Erable et noix</td> <td>1</td> 
						<td><img src="http://static.openfoodfacts.org/images/products/062/623/327/6403/front.3.200.jpg"></td> 
					</tr> 
				</tbody> 
			</table> 
		</div> 
	</div>	
  </body>
</html>
