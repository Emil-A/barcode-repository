<!DOCTYPE html>
<html ng-app="myApp">
  <head>
  	<!--CDN for boostrap-->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <title>Barcode Scanner App</title>
  </head>
  <body>
  	<div class="container" ng-controller="AppCtrl">
	    <h1>Barcode Scanner App!</h1>
	    <div class="row">
	    	<div class="col-md-6">
				<div class="bs-example" data-example-id="panel-without-body-with-table"> 
					<div class="panel panel-default">  
						<div class="panel-heading">My Storage</div>  
						<table class="table"><thead><tr><th>Product</th><th>Brand</th><th>Quantity</th><th>Image</th></tr></thead> 
							<tbody>
								<tr ng-repeat="item in storage">
									<td>{{item._id.name}}</td>
									<td>{{item._id.brand}}</td>
									<td>{{item.amount}}</td>
									<td><img ng-src="{{item._id.img_url}}" class="img-thumbnail" alt="{{item._id.name}}" width="50"></td>
								</tr> 
							</tbody> 
						</table> 
					</div> 
				</div>	
			</div>
		    <div class="col-md-4 col-md-offset-1">
		    	<div class="panel panel-default"> 
				    <div class="panel-heading">Grocery List</div>  
					<ul class="list-group">
						<li data-ng-repeat="food in grocerylist" class="list-group-item list-group-item-warning clearfix" style="{{food.strike ? 'text-decoration: line-through;' : ''}}" ng-click="strike(food._id, food.strike)">{{food.name}}<button class="btn btn-danger pull-right" ng-click="removeFood(food._id)">Remove</button></li>
						<li class="list-group-item">
						<div class="input-group">
						<input class="form-control" ng-model="food.name" placeholder="ex: Milk">
						<span class="input-group-btn">
							<button class="btn btn-success" ng-click="addFood()">Add Food</button>
						</span>
						</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
	<script src="controllers/controller.js"></script>
  </body>
</html>
